{ 
  "content" : {
    "selector" : "div.content-noticia-body p",
    "list" : true,
    "list-join" : "\n"
  },
  "title" : "#titol-noticia", 
  "keywords" : {
    "selector" : "meta[property=\"article:tag\"]",
    "list" : true,
    "list-join" : ", "
  },
  "description" : {
    "selector" : "meta[property=\"og:description\"]",
    "attr" : "content"
  },
  "publi_date" : {
    "selector" : "meta[itemprop=\"datePublished\"]",
    "attr" : "content",
    "format" : "yyyy-mm-dd"
  },
  "category" : "meta[property=\"article:section\"]",

  "author" : {
    "selector" : "story-meta-footer-left-authors",
    "attr" : ""
  },
  "url" : "meta[property=\"og:url\"]", 
  "twitter_title" : "meta[name=\"twitter:title\"]",
  "twitter_descrip" : "meta[name=\"twitter:description\"]",
  "twitter_image" : "meta[name= \"twitter:image\"]",
  "language" : "catala"
}