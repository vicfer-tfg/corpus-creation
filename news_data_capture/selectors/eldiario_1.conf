{ 
  "content" : {
    "selector" : "#content p.mce",
    "list" : true,
    "list-join" : "\n"
  },
  "title" : {
    "selector" : "meta[property=\"og:title\"]",
    "attr" : "content"
    }, 
  "keywords" : {
    "selector" : "meta[name=\"keywords\"]",
    "attr" : "content"
  },
  "description" : {
    "selector" : "meta[name=\"description\"]",
    "attr" : "content",
    "list" : true,
    "list-join" : "\n"
  },
  "publi_date" : {
    "selector" : "div.pg-body span.date",
    "attr" : "",
    "separator" : "/",
    "format" : "dd-mm-yyyy"
  },
  "category" : {
    "selector" : "#breadcrumbs li.selected a.lnk",
    "attr" : ""
   },
  "author" : {
    "selector" : "meta[name=\"author\"]",
    "attr" : "content"
  },
  "url" : "meta[property=\"og:url\"]", 
  "twitter_title" : "meta[name=\"twitter:title\"]",
  "twitter_descrip" : "meta[name=\"twitter:description\"]",
  "twitter_image" : "meta[name=\"twitter:image\"]",
  "language" : "castellano",
  "remove" : [
    ".sumario",
    "div.cnt-seguir-leyendo"


  ] 
}