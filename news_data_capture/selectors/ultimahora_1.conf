{ 
  "content" : {
    "selector" : ".cuerpo p", 
    "list" : true,
    "list-join" : " \n "
  },
  "title" : {
    "selector" : "meta[property=\"og:title\"]",
    "attr" : "content"
  },
  "keywords" : "meta[name=\"keywords\"]",
  "description" : {
    "selector" : "meta[name=\"description\"]",
    "attr" : "content"
  }, 
  "publi_date" : {
    "selector" : "meta[name=\"dc.date.issued\"]",
    "format" : "yyyy-mm-dd"
  },
  "category" : "meta[property=\"article:section\"]",
  "author" : {
    "selector" : "meta[name=\"author\"]",
    "attr" : "content"
  },
  "url" : "meta[property=\"og:url\"]", 
  "twitter_title" : "meta[name=\"twitter:title\"]",
  "twitter_descrip" : "meta[name=\"twitter:description\"]",
  "twitter_image" : "meta[name=\"twitter:image\"]",
  "language" : "castellano",
  "remove" : [
    "p.autor"
  ]
}