{ 
  "content" : {
    "selector" : "div.article-text p", 
    "list" : true,
    "list-join" : " \n "
  },
  "title" : "div.article-header-title h1", 
  "keywords" : "meta[name=\"keywords\"]",
  "description" : {
    "selector" : "div.article-header-epigraph p",
    "attr" : ""
  },
  "publi_date" : {
    "selector" : "time[itemprop=\"datePublished\"]",
    "attr" : "",
    "separator" : "/",
    "format" : "dd-mm-yyyy"
  },
  "category" : "meta[property=\"article:section\"]",
  "author" : {
    "selector" : "meta[name=\"author\"]",
    "attr" : "content"
  },
  "url" : "meta[property=\"og:url\"]", 
  "twitter_title" : "meta[name=\"twitter:title\"]",
  "twitter_descrip" : "meta[name=\"twitter:description\"]",
  "twitter_image" : "meta[name=\"twitter:image\"]",
  "language" : "castellano",
  "remove" : [
    "div.article-header-title h1 span" 
  ]
}