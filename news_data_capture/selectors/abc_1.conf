{ 
  "content" : {
    "selector" : "span.cuerpo-texto p",
    "list" : true,
    "list-join" : " \n "
   }, 
  "title" : "span.encabezado-articulo h1",
  "keywords" : "meta[name=\"keywords\"]",
  "description" : {
    "selector" : "meta[name=\"description\"]", 
    "attr" : "content"
  },
  "publi_date" : {
    "selector" : "meta[name=\"date\"]",
    "format" : "yyyy-mm-dd",
    "attr" : "content"
  },
  "category" : "meta[property=\"article:section\"]",
  "author" : {
    "selector" : "span[class=\"related-art-author\"]",
    "attr" : ""
  },
  "url" : "meta[property=\"og:url\"]", 
  "twitter_title" : {
    "selector" : "meta[name=\"twitter:title\"]",
    "list" : true,
    "list-take" : 0
  },
  "twitter_descrip" : {
    "selector" : "meta[name=\"twitter:description\"]",
    "list" : true,
    "list-take" : 0
  },
  "twitter_image" : {
    "selector" : "meta[name= \"twitter:image\"]",
    "list" : true,
    "list-take" : 0
  },
  "language" : "castellano"
}