{ 
  "content" : {
    "selector" : "div.ue-l-article__body p",
    "list" : true,
    "list-join" : "\n"
  }, 
  "title" : "title", 
  "keywords" : "meta[name=\"keywords\"]",
  "description" : {
    "selector" : "p.ue-c-article__standfirst",
    "attr" : "",
    "list" : true,
    "list-join" : "\n"
  },
  "publi_date" : {
    "selector" : "meta[name=\"date\"]",
    "separator" : "-",
    "format" : "yyyy-mm-dd"
  },
  "category" : "meta[property=\"article:section\"]",
  "author" : {
    "selector" : "meta[name=\"author\"]",
    "attr" : "content"
  },
  "url" : "meta[property=\"og:url\"]", 
  "twitter_title" : "meta[name=\"twitter:title\"]",
  "twitter_descrip" : "meta[name=\"twitter:description\"]",
  "twitter_image" : "meta[name= \"twitter:image\"]",
  "language" : "castellano",
  "remove" : [
    ".ue-c-article__trust-container"
  ]
}