{ 
  "content" : "#cuerpo_noticia_r", 
  "title" : {
    "selector" : "meta[property=\"og:title\"]",
    "attr" : "content"
    }, 
  "keywords" : {
    "selector" : "meta[property=\"article:tag\"]",
    "attr" : "content",
    "list" : true,
    "list-join" : ", "
  },
  "description" : {
    "selector" : "h2[itemprop=\"alternativeHeadline\"]", 
    "attr" : ""
  },
  "publi_date" : {
    "selector" : "meta[property=\"article:published_time\"]",
    "format" : "yyyy-mm-dd"
  },
  "category" : "meta[property=\"article:section\"]",
  "author" : {
    "selector" : "meta[name=\"author\"]",
    "attr" : "content"
  },
  "url" : "meta[property=\"og:url\"]", 
  "twitter_title" : "meta[name=\"twitter:title\"]",
  "twitter_descrip" : "meta[name=\"twitter:description\"]",
  "twitter_image" : "meta[name=\"twitter:image\"]",
  "language" : "castellano",
  "remove" : [
    ".sumario",
    "div.cnt-seguir-leyendo"


  ] 
}