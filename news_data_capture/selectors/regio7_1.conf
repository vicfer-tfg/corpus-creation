{ 
  "content" : {
    "selector" : ".cuerpo_noticia p",
    "list" : true,
    "list-join" : " \n "
  },
  "title" : {
    "selector" : "div.noticia h1",
    "attr" : ""
  }, 
  "keywords" : "meta[name=\"keywords\"]",
  "description" : {
    "selector" : "div.noticia h2",
    "attr" : ""
  },
  "publi_date" : {
    "selector" : "meta[itemprop=\"datePublished\"]",
    "format" : "yyyy-mm-dd",
    "list" : true,
    "list-join" : " "
  },
  "category" : "meta[itemprop=\"articleSection\"]",
  "author" : {
    "selector" : "meta[name=\"author\"]",
    "attr" : "content"
  },
  "url" : "meta[property=\"og:url\"]", 
  "twitter_title" : "meta[name=\"twitter:title\"]",
  "twitter_descrip" : "meta[name=\"twitter:description\"]",
  "twitter_image" : "meta[name=\"twitter:image\"]",
  "language" : "catala",
  "remove" : [
    ".twitter-tweet" 
  ]
}