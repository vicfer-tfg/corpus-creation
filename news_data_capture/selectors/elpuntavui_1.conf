{ 
  "content" : {
    "selectors" : ["div[itemprop='articleBody'] p","div[itemprop='articleBody'] div"],
    "list" : true,
    "list-join" : " \n "
  },
  "title" : {
    "selector" : "meta[name='title']",
    "attr" : "content"
  },
  "keywords" : "meta[name=\"keywords\"]",
  "description" : {
    "selector" : "meta[name=\"description\"]", 
    "attr" : "content"
  },
  "publi_date" : {
    "selector" : "meta[itemprop=\"datePublished\"]",
    "format" : "yyyy-mm-dd"
  },
  "category" : {
    "selector" : "div.article-seccio",
    "attr" : ""
  },
  "author" : {
    "selector" : "span[class=\"related-art-author\"]",
    "attr" : ""
  },
  "url" : "meta[property=\"og:url\"]", 
  "twitter_title" : "meta[name=\"twitter:title\"]",
  "twitter_descrip" : "meta[name=\"twitter:description\"]",
  "twitter_image" : "meta[name= \"twitter:image\"]",
  "language" : "catala"
}