{ 
  "content" : {
    "selector" : "div.gtm-article-text p",
    "list" : true,
    "list-join" : " \n "
  }, 
  "title" : "title", 
  "keywords" : "meta[name=\"keywords\"]",
  "description" : {
    "selector" : "meta[name=\"description\"]", 
    "attr" : "content"
  },
  "publi_date" : {
    "selector" : "meta[property=\"article:published_time\"]",
    "format" : "yyyy-mm-dd"
  },
  "category" : "meta[property=\"article:section\"]",
  "author" : {
    "selector" : "section.article-titles span.author strong a",
    "attr" : ""
  },
  "url" : "meta[property=\"og:url\"]", 
  "twitter_title" : "meta[name=\"twitter:title\"]",
  "twitter_descrip" : "meta[name=\"twitter:description\"]",
  "twitter_image" : "meta[name= \"twitter:image\"]",
  "language" : "castellano"
}